<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/blog-list.css">
    <link rel="stylesheet" href="../css/pagination.css">
</head>

<body>
    <div class="blogify">
        <header>
            <div class="left">
                <img id="blogify-banner" alt="Blogify" src="../images/logos/blogify-banner.png" />
            </div>
            <div class="right">
                <span id="credits">
                    <img id="credits-logo" alt="Credits" src="../images/logos/blogify-logo-white.png" />
                    <span>
                        Credits: 800
                    </span>
                </span>
                <img class="icon" alt="Settings" src="../images/icons/settings-gear-icon.svg" />
                <img class="icon" hidden alt="Notification" src="../images/icons/notification-icon.svg" />
                <img id="user-avatar" alt="User Avatar" src="../images/icons/blogify-banner-light.svg" />
            </div>
        </header>
        <main>
            <article class="blog-list">
                <section class="header">
                    <span class="title">My Blogs</span>
                    <button type="button" class="primary">Create Blog</button>
                </section>
                <section class="items">
                    <span class="left">
                        <img class="blog-cover" alt="Blog Cover"
                            src="https://i.ytimg.com/vi/e4Tk-kcOmUA/maxresdefault.jpg" />
                        <span class="blog-info">
                            <span class="blog-title">Gardening in my free time</span>
                            <span class="blog-stats">Architecture · Scheduled · 2331 Words · 0 Links</span>
                        </span>
                    </span>
                    <span class="right">
                        <button type="button" class="secondary">View</button>
                        <button type="button" class="secondary">Edit</button>
                    </span>
                </section>
                <section class="items">
                    <span class="left">
                        <img class="blog-cover" alt="Blog Cover"
                            src="https://i.ytimg.com/vi/e4Tk-kcOmUA/maxresdefault.jpg" />
                        <span class="blog-info">
                            <span class="blog-title">Gardening in my free time</span>
                            <span class="blog-stats">Architecture · Scheduled · 2331 Words · 0 Links</span>
                        </span>
                    </span>
                    <span class="right">
                        <button type="button" class="secondary">View</button>
                        <button type="button" class="secondary">Edit</button>
                    </span>
                </section>
                <section class="items">
                    <span class="left">
                        <img class="blog-cover" alt="Blog Cover"
                            src="https://i.ytimg.com/vi/e4Tk-kcOmUA/maxresdefault.jpg" />
                        <span class="blog-info">
                            <span class="blog-title">Gardening in my free time</span>
                            <span class="blog-stats">Architecture · Scheduled · 2331 Words · 0 Links</span>
                        </span>
                    </span>
                    <span class="right">
                        <button type="button" class="secondary">View</button>
                        <button type="button" class="secondary">Edit</button>
                    </span>
                </section>
            </article>
        </main>
        <footer>
            <span class="pagination">
                <span class="page-numbers">
                    <button type="button" class="secondary">
                        <img id="arrow-left" src="../images/icons/arrow-right-icon.svg" />
                    </button>
                    <button type="button" class="secondary">
                        3
                    </button>
                    <button type="button" class="secondary">
                        4
                    </button>
                    <button type="button" class="primary">
                        5
                    </button>
                    <button type="button" class="secondary">
                        6
                    </button>
                    <button type="button" class="secondary">
                        7
                    </button>
                    <button type="button" class="secondary">
                        <img id="arrow-right" src="../images/icons/arrow-right-icon.svg" />
                    </button>
                </span>
                <span class="page-info"">
                    <span class="page-stats">
                        Showing results 1 - 10 of 77
                    </span>
                    <label>Number of Items to Display:
                    <select name="page-limit" id="page-limit">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">50</option>
                    </select>
                    </label>
                </span>
            </span>
        </footer>
    </div>
</body>

</html>

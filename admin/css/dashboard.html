<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/header.css">
    <style>
        



        .status-bar {
            display: flex;
            width: 100%;
            gap: 15px
        }

        .status-card {
            flex: 1;
            gap: 8px;
            display: flex;
            border: 1px solid #ccc;
            padding: 13px;
            border-radius: 8px;
            border: solid 1px #e3dbd9;
            background-image: linear-gradient(to bottom, #fff, #f4f1f0);
            flex-direction: column;
            justify-content: space-evenly;
        }

        .status-card .title {
            font-size: 15px;
            font-weight: 500;
        }

        .status-card .value {
            font-size: 28px;
            font-weight: 600;
        }

        .status-card .info {
            color: #93766c;
            font-size: 13px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <header class="blogify">
        <div class="left">
            <img id="blogify-banner" src="../images/blogify-banner.png" />
        </div>
        <div class="right">
            <span id="credits">
                <img id="credits-logo" src="../images/blogify-logo-white.png" />
                <span>
                    Credits: 800
                </span>
            </span>
            <img class="icon" src="../images/settings-gear-icon.svg" />
            <img class="icon" src="../images/notification-icon.svg" />
            <img id="user-avatar" src="../images/blogify-banner-light.svg" />
        </div>
    </header>
    <article class="status-bar">
        <article class="status-card">
            <span class="title">Draft</span>
            <span class="value">5</span>
            <span class="info">Total Blogs: 5</span>
        </article>
        <article class="status-card">
            <span class="title">Scheduled</span>
            <span class="value">1</span>
            <span class="info">Next Blog : <time datetime="2023-05-18T08:54:00">08:54 AM, 18 May 23</time></span>
        </article>
        <article class="status-card">
            <span class="title">Published</span>
            <span class="value">2</span>
            <span class="info">Active Links: 2</span>
        </article>
        <article class="status-card">
            <span class="title">Earnings</span>
            <span class="value"">$0.00</span>
            <span class=" info">Balance: $0.00</span>
        </article>
    </article>
    <main>
        <article>
            <span>Recent Blogs</span>
            <button type="button">Create Blog</button>
        </article>
    </main>
</body>

</html>

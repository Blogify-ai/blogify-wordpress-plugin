<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/status-card.css">

</head>

<body>
    <div class="blogify">
        <header>
            <div class="left">
                <img id="blogify-banner" alt="Blogify" src="../images/logos/blogify-banner.png" />
            </div>
            <div class="right">
                <span id="credits">
                    <img id="credits-logo" alt="Credits" src="../images/logos/blogify-logo-white.png" />
                    <span>
                        Credits: 800
                    </span>
                </span>
                <img class="icon" alt="Settings" src="../images/icons/settings-gear-icon.svg" />
                <img class="icon" hidden alt="Notification" src="../images/icons/notification-icon.svg" />
                <img id="user-avatar" alt="User Avatar" src="../images/logos/blogify-banner-light.svg" />
            </div>
        </header>
        <main>
            <article class="status-card">
                <span class="title" style="color: var(--blogify-primary-color);">Active Subscription</span>
                <span class="value">Business - $49.99 / month</span>
                <span class="bottom-line">
                    <span class="left">
                        <span class="info">Next Bill : 15 Jun, 2024</span>
                    </span>
                    <span class="right">
                        <button class="primary">Transaction History</button>
                        <button class="primary">Upgrade Subscription</button>
                    </span>
                </span>
            </article>

        </main>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="redirect.css">
</head>

<body>
  <div class="blogify">
    <main>
      <section class="logos">
        <img id="blogify-banner" src="../images/logos/blogify-banner.png" alt="Blogify Logo">
        <img id="two-way-arrow" src="../images/icons/arrow-goes-left-right-icon.svg" alt="Arrow Goes Left Right Icon">
        <img id="wordpress-banner" src="../images/logos/wordpress-black-banner.png" alt="WordPress Logo">
      </section>
      <article class="redirect">
        <span class="instructions">
          <h1>Seamless Integration for Your WordPress Account</h1>
          <span class="description">
            <h3>To establish a connection, a prompt may appear requesting authorization.<br>
            Should the automatic process not initiate, kindly click the <a
                href="http://example.com/alternate_url.html">link<a> here to continue.
            </h3>
        </span>
      </article>
    </main>
  </div>
  <script>
    const redirect = () => window.location.assign("http://example.com/alternate_url.html")
    //setTimeout(redirect, 3000);
  </script>
